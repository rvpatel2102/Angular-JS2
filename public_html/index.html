<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    </head>
    <body>
        <div ng-app="newapp" ng-controller="ctrl">
            <input type="text"  ng-model="hello">
            <p ng-repeat="guy in person | filter:hello" >{{guy.name}} - {{guy.city}}</p>
        </div>
        
        <script>
            var modl=angular.module("newapp", []);
            function myfunc($scope){
                $scope.person=[
                    {"name":"Ravi", "city":"Surat"},
                    {"name":"Saurabh", "city":"Baroda"},
                    {"name":"Dwip", "city":"Mumbai"},
                    {"name":"Faizan", "city":"Saavli"},
                    {"name":"Parth", "city":"Rajkot"},
                    {"name":"Hardik", "city":"Surendranagar"},
                    {"name":"Psy", "city":"Korea"}
                ];
            }
            modl.controller("ctrl",myfunc);
        </script>
    </body>
</html>
